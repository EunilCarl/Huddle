<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Huddle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <div class="Logo">
                <img src="logo.svg" alt="logo">
            </div>
        </header>
        <section>

            <div class="mockup">
                <img src="illustration-mockups.svg" alt="">
            </div>
            <div class="details">
               <div class="heading">
                 <h1>Build The Community Your Fans Will Love</h1>
               </div>
               <div class="heading-details">
                 <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. </p>
               </div>
               <div class="background">
                <div class="isback">
                   <a href="#" aria-label="Register"><p>Register</p></a>
                </div>
               </div>
            </div>
        </section>
        <footer>
          <div class="main-footer">
            <nav>
                <ul>
                    <li><a href="#" aria-label="facebook"><i class="fa-brands fa-facebook fa-2x"></i></a></i></li>
                    <li><a href="#" aria-label="twitter"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
                    <li><a href="#" aria-label="instagram"><i class="fa-brands fa-instagram fa-2x"></i></a></li>
                </ul>
            </nav>
          </div>
        </footer>


    </main>
</body>
</html>
